<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">

<body>
 <div id="table"></div>
 <script>
    var json = [{"id":111, "style":"aa", "size":"bb","num":11,"status":1},{"id":111, "style":"aa", "size":"bb","num":11,"status":1},{"id":111, "style":"aa", "size":"bb","num":11,"status":1},{"id":111, "style":"aa", "size":"bb","num":11,"status":1},{"id":111, "style":"aa", "size":"bb","num":11,"status":1}];
	var data = {};
	var table = "<table>"
	
	var title = {"style":"样式", "size":"尺寸", "num":"数量", "status":"状态"}
	json.forEach(function(val, i){
		if (!data["style"]){
			data["style"] = [];
		}
		if (!data["size"]){
			data["size"] = [];
		}
		if (!data["num"]){
			data["num"] = [];
		}
		if (!data["status"]){
			data["status"] = [];
		}

		data["style"].push(val.style);
		data["size"].push(val.size);
		data["num"].push(val.num);
		data["status"].push(val.status);
		
	})

	console.log(data)
	for (var k in data )
	{
		var val = data[k]
		table += "<tr><td>" + title[k] + "</td>";
		console.log(val)
		val.forEach(function(item, index){
			if (k == "num")
			{
				table += "<td><input name='num' value='"+item+"'></td>";
			}else{
				table += "<td>" + item + "</td>";
			}
			
		})
		table += "</tr>";
	}
	table += "</table>"
	$("#table").html(table)
	alert(table)

  </script>
</body>
